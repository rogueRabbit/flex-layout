<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>list布局</title>
</head>
<body>
    <div class="list-container">
        <div class="class-wrap">
            <span class="btn">区域1</span>
            <span class="btn">区域2</span>
            <span class="btn">区域3</span>
            <span class="btn">区域4</span>
        </div>
        <div class="list-wrap">
            <ul class="list-ul">
                <li class="item">
                    <div class="image-bg"></div>
                    <div class="content">
                        <p class="name">吴家山森林公园</p>
                        <div class="pro-block-item">
                            <div class="pro-detail">
                                <div class="pro-tkt-spot">
                                    <span>湖北英山</span>
                                    <span>4A景区</span>
                                </div>
                                <div class="pro-act-info">
                                    <span class="list-score">4.5分</span>
                                    <span class="list-tkt-score">已售15.7万+</span>
                                </div>
                                <div class="pro-tags">
                                    <span class="u-pro-tag">
                                        <i>可订明日</i>
                                    </span>
                                </div>
                            </div>
                            <div class="pro-price">
                                <span class="pro-tkt-price-info">
                                    <dfn>¥</dfn>
                                    <i>50</i>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="image-bg"></div>
                    <div class="content">
                        <p class="name">桃花冲森林公园</p>
                        <div class="pro-block-item">
                            <div class="pro-detail">
                                <div class="pro-tkt-spot">
                                    <span>湖北英山</span>
                                    <span>4A景区</span>
                                </div>
                                <div class="pro-act-info">
                                    <span class="list-score">4.5分</span>
                                    <span class="list-tkt-score">已售15.7万+</span>
                                </div>
                                <div class="pro-tags">
                                    <span class="u-pro-tag">
                                        <i>可订明日</i>
                                    </span>
                                </div>
                            </div>
                            <div class="pro-price">
                                <span class="pro-tkt-price-info">
                                    <dfn>¥</dfn>
                                    <i>80</i>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="image-bg"></div>
                    <div class="content">
                        <p class="name">天马寨</p>
                        <div class="pro-block-item">
                            <div class="pro-detail">
                                <div class="pro-tkt-spot">
                                    <span>湖北英山</span>
                                    <span>生态景区</span>
                                </div>
                                <div class="pro-act-info">
                                    <span class="list-score">4.5分</span>
                                    <span class="list-tkt-score">已售15.7万+</span>
                                </div>
                                <div class="pro-tags">
                                    <span class="u-pro-tag">
                                        <i>可订明日</i>
                                    </span>
                                </div>
                            </div>
                            <div class="pro-price">
                                <span class="pro-tkt-price-info">
                                    <dfn>¥</dfn>
                                    <i>50</i>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="image-bg"></div>
                    <div class="content">
                        <p class="name">英山烈士陵园</p>
                        <div class="pro-block-item">
                            <div class="pro-detail">
                                <div class="pro-tkt-spot">
                                    <span>湖北英山</span>
                                    <span>3A景区</span>
                                </div>
                                <div class="pro-act-info">
                                    <span class="list-score">4.5分</span>
                                    <span class="list-tkt-score">已售15.7万+</span>
                                </div>
                                <div class="pro-tags">
                                    <span class="u-pro-tag">
                                        <i>可订明日</i>
                                    </span>
                                </div>
                            </div>
                            <div class="pro-price">
                                <span class="pro-tkt-price-info">
                                    <dfn>¥</dfn>
                                    <i>10</i>
                                </span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <ul class="bottom-option">
            <li>景点</li>
            <li class="center-option">订单</li>
            <li>我的</li>
        </ul>
    </div>
</body>
</html>
